<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" type="image/png" href="img/logo.png">
        <title>TechPro Store</title>
    </head>
    <body class="bg-gray-100 text-gray-800 flex flex-col">
        <header class="bg-blue-800/50 text-white p-4 flex justify-between items-center shadow-md">
            <div class="flex items-center gap-2">
                <img src="img/logo.png" alt="logo" class="w-10 h-10">
                <h1 class="text-2xl font-bold">TechPro Store</h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="status_usuario" class="text-sm italic">No has iniciado sesion</span>
                <button id="btn_login" class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-blue-100 font-medium">Iniciar Sesion</button>
                <button id="btn_logout" class="hidden bg-red-500 px-3 py-1 rounded-md hover:bg-red-600 text-white font-medium">Cerrar Sesion</button>
            </div>
        </header>
        
        <main class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
            <section class="md:col-span-2">
              <h2 class="text-xl font-semibold mb-4">Lista de Productos</h2>
              <div id="catalogo" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              
              </div>
            </section>

            <!-- CARRITO -->
            <aside class="bg-white p-4 rounded-xl shadow-lg h-fit sticky top-6">
                <h2 class="text-xl font-semibold mb-4">Tu carrito</h2>
                <ul id="lista_carrito" class="divide-y divide-gray-200">

                </ul>
                <div class="mt-4 text-right">
                    <p class="text-lg font-semibold">
                        Total: <span id="total" class="text-blue-600">$0.00</span>
                    </p>
                    <button id="btn-comprar" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-md w-full font-semibold hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">Comprar</button>
                </div>
            </aside>
        </main>

        <!-- LOGIN/REGISTRO -->
        <div id="modal_auth" class="hidden fixed inset-0 bg-black bh-opacity-50 flex justify-center items-center z-50">
            <div class="bg-white rounded-xl p-6 w-80 shadow-lg relative">
                <h2 id="auth_title" class="text-xl font-semibold mb-4 text-center">Iniciar Secion</h2>
                <form id="auth_form" class="space-y-3">
                    <input id="usuario" type="text" placeholder="Usuario" class="w-full p-2 border rounded-md" required>
                    <input id="password" type="password" placeholder="Contraseña" class="w-full p-2 border rounded-md" required>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700">Iniciar Sesion</button>

                    <p class="text-center text-sm mt-2">
                        ¿No tienes cuenta?
                        <a href="#" id="link_registro" class="text-blue-600 font-medium hover:underline">Registrate</a>
                    </p>
                </form>
                <button id="btn-cerrar-modal" class="absolute top-2 right-3 text-gray-500 hover:text-gray-700 text-xl font-bold">X</button>
            </div>
        </div>
        <script type="module" src="./dist/main.js"></script>
    </body>
</html>
